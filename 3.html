<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering effect</title>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

.text-with-image {
    position: relative;
    display: inline-block;
}

.text-with-image img {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 10px;
    max-width: 200px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.text-with-image:hover img {
    display: block;
}


</style></head>
<body>
    <div class="container">
        <div class="text-with-image">
            <button>CAT</button>
            <img src="./images/1.jpeg" alt="Image Description">
        </div>
        <div class="text-with-image">
            <button>CAT</button>
            <img src="./images/1.jpeg" alt="Image Description">
        </div>

            <img src="./images/1.jpeg" alt="Image Description">
        </div>

            <img src="./images/1.jpeg" alt="Image Description">
        </div>
    </div>
  
</body>
</html>
